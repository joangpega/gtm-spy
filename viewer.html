    <script>

        function clearData() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            analysisData = null;

        function analyzeJSON() {
            const input = document.getElementById('jsonInput').value.trim();
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const resultsEl = document.getElementById('results');

            if (!input) {
                showError('Por favor, ingresa un JSON v√°lido.');
                return;
            }

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            resultsEl.style.display = 'none';

            setTimeout(() => {
                try {
                    const data = JSON.parse(input);
                    analysisData = analyzeGTMData(data);
                    displayResults(analysisData);
                    loadingEl.style.display = 'none';
                    resultsEl.style.display = 'block';
                } catch (error) {
                    loadingEl.style.display = 'none';
                    showError('Error al analizar el JSON: ' + error.message);
                }
            }, 500);
        }

        function analyzeGTMData(data) {
            const analysis = {
                totalItems: data.length,
                tags: [],
                variables: [],
                triggers: [],
                functions: {},
                configurations: {},
                events: [],
                domains: new Set(),
                measurementIds: new Set()
            };

            data.forEach((item, index) => {
                if (!item || typeof item !== 'object') return;

                // An√°lisis de funciones
                if (item.function) {
                    const func = item.function;
                    analysis.functions[func] = (analysis.functions[func] || 0) + 1;

                    // Categorizaci√≥n por tipo de funci√≥n
                    if (func.startsWith('__gaa') || func.startsWith('__googtag')) {
                        analysis.tags.push({
                            index: index,
                            type: 'Google Analytics',
                            function: func,
                            details: extractDetails(item, data)
                        });
                    } else if (func.startsWith('__cvt')) {
                        analysis.tags.push({
                            index: index,
                            type: 'Custom Template',
                            function: func,
                            details: extractDetails(item, data)
                        });
                    } else if (func.startsWith('__v') || func.startsWith('__c') || func.startsWith('__u')) {
                        analysis.variables.push({
                            index: index,
                            type: getVariableType(func),
                            function: func,
                            details: extractDetails(item, data)
                        });
                    } else if (func.startsWith('__evl') || func.startsWith('__lcl') || func.startsWith('__sdl')) {
                        analysis.triggers.push({
                            index: index,
                            type: getTriggerType(func),
                            function: func,
                            details: extractDetails(item, data)
                        });
                    }
                }

                // Extraer IDs de medici√≥n
                Object.values(item).forEach(value => {
                    if (typeof value === 'string') {
                        if (value.match(/^G-[A-Z0-9]+$/)) {
                            analysis.measurementIds.add(value);
                        } else if (value.match(/^GT-[A-Z0-9]+$/)) {
                            analysis.measurementIds.add(value);
                        }
                        
                        // Extraer dominios
                        const urlMatch = value.match(/https?:\/\/([^\/\s]+)/);
                        if (urlMatch) {
                            analysis.domains.add(urlMatch[1]);
                        }
                    }
                });

                // Extraer eventos
                if (item.vtp_eventName) {
                    analysis.events.push({
                        name: item.vtp_eventName,
                        index: index,
                        details: extractDetails(item, data)
                    });
                }

                // Configuraciones especiales
                if (item.vtp_configSettingsTable || item.vtp_eventSettingsTable) {
                    analysis.configurations[index] = {
                        type: 'Configuration',
                        function: item.function,
                        details: extractDetails(item, data)
                    };
                }
            });

            return analysis;
        }

        function extractDetails(item, data) {
            const details = {};
            
            Object.keys(item).forEach(key => {
                if (key.startsWith('vtp_') || key === 'function' || key === 'tag_id') {
                    // Eliminar el prefijo vtp_ y usar el nombre traducido si existe
                    const cleanKey = key.startsWith('vtp_') ? key.substring(4) : key;
                    const displayKey = PARAMETER_TRANSLATIONS[cleanKey] || cleanKey;
                    
                    // Manejar referencias a macros
                    if (Array.isArray(item[key]) && item[key][0] === 'macro') {
                        const macroIndex = item[key][1];
                        details[displayKey] = {
                            reference: item[key],
                            value: getMacroValue(macroIndex, data)
                        };
                    } else {
                        details[displayKey] = item[key];
                    }
                }
            });

            return details;
        }

        function getMacroValue(macroIndex, data) {
            // Esta funci√≥n intenta encontrar el valor del macro en los datos
            if (!data || !data[macroIndex]) return 'No disponible';
            
            const macro = data[macroIndex];
            if (macro.vtp_defaultValue !== undefined) {
                return macro.vtp_defaultValue;
            }
            if (macro.vtp_value !== undefined) {
                return macro.vtp_value;
            }
            if (macro.vtp_name !== undefined) {
                return macro.vtp_name;
            }
            
            return 'Valor no encontrado';
        }

        function getVariableType(func) {
            const types = {
                '__v': 'Data Layer Variable',
                '__c': 'Constant',
                '__u': 'URL Variable',
                '__r': 'Random Number',
                '__e': 'Event',
                '__f': 'Referrer',
                '__aev': 'Auto-Event Variable',
                '__cid': 'Client ID',
                '__hid': 'Hit ID',
                '__ctv': 'Container Version',
                '__dbg': 'Debug Mode'
            };
            return types[func] || 'Unknown Variable';
        }

        function getTriggerType(func) {
            const types = {
                '__evl': 'Element Visibility',
                '__lcl': 'Link Click',
                '__sdl': 'Scroll Depth',
                '__cl': 'Click',
                '__hl': 'History Change',
                '__ytl': 'YouTube Video'
            };
            return types[func] || 'Unknown Trigger';
        }

        function displayResults(analysis) {
            displayStats(analysis);
            displayCategories(analysis);
        }

        function displayStats(analysis) {
            const statsEl = document.getElementById('stats');
            const stats = [

                { label: 'Measurement IDs', value: analysis.measurementIds.size },

            ];

            statsEl.innerHTML = stats.map(stat => `
                <div class="stat-card">
                    <span class="stat-number">${stat.value}</span>

            `).join('');
        }

        function displayCategories(analysis) {
            const categoriesEl = document.getElementById('categories');
            const categories = [
                {
                    title: `üè∑Ô∏è Etiquetas (${analysis.tags.length})`,
                    items: analysis.tags,
                    id: 'tags'
                },
                {
                    title: `üìä Variables (${analysis.variables.length})`,
                    items: analysis.variables,
                    id: 'variables'
                },
                {
                    title: `‚ö° Activadores (${analysis.triggers.length})`,
                    items: analysis.triggers,
                    id: 'triggers'
                },
                {
                    title: `üéØ Eventos (${analysis.events.length})`,
                    items: analysis.events,
                    id: 'events'
                },
                {
                    title: `üîß Funciones`,
                    items: Object.entries(analysis.functions).map(([func, count]) => ({
                        function: func,
                        count: count,
                        type: 'Function Usage'
                    })),
                    id: 'functions'
                },
                {
                    title: `üåê Dominios (${analysis.domains.size})`,
                    items: Array.from(analysis.domains).map(domain => ({
                        domain: domain,

                    })),

                },
                {

                        measurementId: id,
                        type: 'Measurement ID'
                    })),
                    id: 'measurementIds'
                }
            ];

            categoriesEl.innerHTML = categories.map(category => `
                <div class="category" id="category-${category.id}">
                    <div class="category-header" onclick="toggleCategory('${category.id}')">

        function renderItems(items, categoryId) {
            if (!items || items.length === 0) {
                return '<p style="color: #a0aec0; font-style: italic;">No hay items en esta categor√≠a</p>';
            }

            return items.map((item, index) => {
                let content = '';
                
                if (categoryId === 'functions') {
                    content = `
                        <div class="item-header">${item.function}</div>
                        <div class="item-details">
                            <strong>N√∫mero de elementos:</strong> ${item.count}
                        </div>
                    `;
                } else if (categoryId === 'domains') {
                    content = `
                        <div class="item-header">${item.domain}</div>
                        <div class="item-details">
                            <strong>Type:</strong> ${item.type}
                        </div>
                    `;
                } else if (categoryId === 'measurementIds') {
                    content = `
                        <div class="item-header">${item.measurementId}</div>
                        <div class="item-details">
                            <strong>Type:</strong> ${item.type}
                        </div>
                    `;
                } else if (categoryId === 'events') {
                    content = `
                        <div class="item-header">${item.name || 'Unnamed Event'}</div>
                        <div class="item-details">
                            <strong>Index:</strong> ${item.index}<br>
                            ${item.details ? renderDetails(item.details) : ''}
                        </div>
                    `;
                } else {
                    content = `
                        <div class="item-header">${item.type} - ${item.function}</div>
                        <div class="item-details">
                            <strong>Index:</strong> ${item.index}<br>
                            ${item.details ? renderDetails(item.details) : ''}
                        </div>
                    `;
                }

                return `<div class="item">${content}</div>`;
            }).join('');
        }

        function renderDetails(details) {
            return Object.entries(details)
                .filter(([key, value]) => value !== undefined && value !== null)
                .map(([key, value]) => {
                    // Manejar tablas especiales
                    if (key === 'Par√°metros de evento' || key === 'Configuraci√≥n') {
                        return renderSettingsTable(value, key);
                    }
                    
                    // Manejar referencias a macros
                    if (typeof value === 'object' && value.reference && Array.isArray(value.reference)) {
                        return `
                            <strong>${key}:</strong> 
                            <div class="code-block">${JSON.stringify(value.reference, null, 2)}</div>
                            <div><strong>Valor:</strong> ${value.value}</div>
                        `;
                    }
                    
                    const displayValue = typeof value === 'object' ? 
                        `<div class="code-block">${JSON.stringify(value, null, 2)}</div>` : 
                        String(value);
                    return `<strong>${key}:</strong> ${displayValue}`;
                }).join('<br>');
        }

        function renderSettingsTable(settings, title) {
            if (!settings || !Array.isArray(settings)) {
                return '';
            }

            // Extraer los par√°metros
            const params = [];

                            paramName = item[j+1];
                        } else if (item[j] === 'parameterValue') {
                            paramValue = item[j+1];
                        }
                    }
                    
                    if (paramName) {
                        params.push({
                            name: paramName,
                            value: paramValue
                        });
                    }
                }
            }

            if (params.length === 0) {
                return `<strong>${title}:</strong> No hay par√°metros configurados`;
            }

            // Construir la tabla HTML
            let tableHtml = `
                <div>
                    <strong>${title}:</strong>
                    <table class="settings-table">
                        <thead>
                            <tr>
                                <th>Par√°metro</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            params.forEach(param => {
                const value = typeof param.value === 'object' ? 
                    JSON.stringify(param.value) : 
                    param.value;
                
                tableHtml += `
                    <tr>
                        <td>${param.name}</td>
                        <td>${value}</td>
                    </tr>
                `;
            });

            tableHtml += `
                        </tbody>
                    </table>
                </div>
            `;

            return tableHtml;
        }

        function toggleCategory(categoryId) {
            const category = document.getElementById(`category-${categoryId}`);
            category.classList.toggle('expanded');
        }

        function filterResults() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            if (!searchTerm) {
                // Si no hay t√©rmino de b√∫squeda, mostrar todo
                document.querySelectorAll('.category').forEach(category => {
                    category.style.display = 'block';
                    category.querySelectorAll('.item').forEach(item => {
                        item.style.display = 'block';
                        item.innerHTML = item.innerHTML.replace(/<span class="highlight">(.*?)<\/span>/g, '$1');
                    });
                });
                return;
            }

            document.querySelectorAll('.category').forEach(category => {
                let hasVisibleItems = false;
                const items = category.querySelectorAll('.item');
                
                items.forEach(item => {
                    // Buscar en todo el contenido del item
                    const content = item.textContent.toLowerCase();
                    const htmlContent = item.innerHTML;
                    
                    if (content.includes(searchTerm)) {
                        item.style.display = 'block';
                        hasVisibleItems = true;
                        
                        // Resaltar el t√©rmino buscado
                        const regex = new RegExp(`(${searchTerm})`, 'gi');
                        item.innerHTML = htmlContent.replace(regex, '<span class="highlight">$1</span>');
                    } else {
                        item.style.display = 'none';
                        item.innerHTML = htmlContent.replace(/<span class="highlight">(.*?)<\/span>/g, '$1');
                    }
                });

                // Mostrar/ocultar categor√≠a seg√∫n si tiene items visibles
                category.style.display = hasVisibleItems ? 'block' : 'none';
                if (hasVisibleItems && !category.classList.contains('expanded')) {
                    category.classList.add('expanded');
                }
            });
        }

        function exportResults() {
            if (!analysisData) {
                showError('No hay datos para exportar. Analiza un JSON primero.');
                return;
            }

            const exportData = {
                timestamp: new Date().toISOString(),
                summary: {
                    totalItems: analysisData.totalItems,
                    tags: analysisData.tags.length,
                    variables: analysisData.variables.length,
                    triggers: analysisData.triggers.length,
                    events: analysisData.events.length,
                    domains: Array.from(analysisData.domains),
                    measurementIds: Array.from(analysisData.measurementIds)
                },
                details: analysisData
            };

            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `gtm-spy-analysis-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // Auto-load sample data on page load
        window.addEventListener('load', () => {
            loadSampleData();
        });
    </script>
